<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/movies.css">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="inner">
                <a href="movies.html" class="title">Movie Database</a>
                <ul class="main-nav">
                    <li class="display-username"><a href="#">Welcome <span></span></a></li>
                    <li class="dashboard-btn"><a href="#">Dashboard</a></li>
                    <li class="login"><a href="#">Login</a></li>
                    <li class="logout"><a href="#">Logout</a></li>
                    <li class="register"><a href="#">Register</a></li>
                </ul>
                <div class="nav-icon">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </header>
        <div class="wrap">
            <input type="text" placeholder="search" id="search">
            <div class="result-wrap">
                <div id="singleView"></div>
                <div id="results"></div>
            </div>
        </div>
        <div class="login-modal">
            <h1>Login</h1>
            <input type="text" name="username">
            <input type="password" name="password">
            <button class="btn btn-default login-btn">Login</button>
        </div>
        <div class="register-modal">
            <h1>Register</h1>
            <input type="text" name="username">
            <input type="password" name="password">
            <button class="btn btn-default register-btn">Register</button>
        </div>
        <div class="dashboard">
            <h1>Favorite Movies</h1>
            <ul class="fav-movies"></ul>
        </div>
        <div class="message">
            <div class="text"></div><span class="msg-close">X</span></div>
        <script src="js/movies.js"></script>
    </div>
    <!-- .wrapper -->
</body>

</html>
