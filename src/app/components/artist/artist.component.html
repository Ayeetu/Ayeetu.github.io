<div *ngIf="artist" class="col-md-12">
	<div class="artist-header">
		<div *ngIf="artist.images.length > 0">
			<img src="{{artist.images[0].url}}" class="artist-thumb img-circle" alt="">
		</div>
		<h1>{{artist.name}}</h1>
		<p *ngIf="artist.genres.length > 0" class="artist-genres">
		Genres: <span *ngFor="let genre of artist.genres">
			{{genre}}
		</span>
	</p>
	</div>
	
</div>

<div class="artist-albums">
	<div class="row">
		<div *ngFor="let album of albums">
			<div class="col-md-3">
				<div class="well album">
					<div *ngIf="album.images.length > 0">
						<img src="{{album.images[0].url}}" alt="" class="album-thumb img-thumbnail">
					</div>
					<h4>{{album.name}}</h4>
					<a routerLink="/album/{{album.id}}" class="btn btn-main square btn-block">Album Details</a>
				</div>
			</div>
		</div>
	</div>
</div>
